<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Section</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.scss" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav class="navbar">
        <ul class="nav-menu">
          <img
            src="images/logos/onepiecelogo.png"
            class="logo"
            alt="One Piece Logo"
          />
          <li class="nav-item">
            <p class="menu-item active">Home</p>
          </li>
          <li class="nav-item">
            <p class="menu-item inactive">Characters</p>
          </li>
          <li class="nav-item">
            <p class="menu-item inactive">Islands</p>
          </li>
          <li class="nav-item">
            <p class="menu-item inactive">Mist Objects</p>
          </li>
          <div class="language-menu">
            <img
              class="flag active-flag"
              src="images/flags/usa.png"
              alt="English"
            />
            <img class="flag" src="images/flags/spain.png" alt="Spanish" />
          </div>
        </ul>
        <div class="hamburger-menu">
          <span class="material-icons hamburger">menu</span>
          <img
            src="images/logos/onepiecelogo.png"
            class="logo"
            alt="One Piece Logo"
          />
        </div>
      </nav>
    </div>
  </body>
</html>
