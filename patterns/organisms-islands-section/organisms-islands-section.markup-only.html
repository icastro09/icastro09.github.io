<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div class="section">
  <div class="section__header">
    <h1 class="section__header--title">Islands</h1>
    <p class="see-all">See all</p>
  </div>
  <div class="islands">
    <div class="island__box">
      <div class="island__box--description">
        <p class="island__box--description-name">Dawn Island</p>
        <p class="island__box--description-location"><span
            class="material-icons location"
          >location_on</span>
          East Blue
        </p>
      </div>
      <div class="island__image--container">
        <img
          class="island-image"
          src="../../images/places/dawn.svg"
          alt="Dawn"
          width="100%"
        />
      </div>
    </div>

    <div class="island__box">
      <div class="island__box--description">
        <p class="island__box--description-name">Reverse Mountain</p>
        <p class="island__box--description-location"><span
            class="material-icons location"
          >location_on</span>
          Red Line
        </p>
      </div>
      <div class="island__image--container">
        <img
          class="island-image"
          src="../../images/places/reverse.svg"
          alt="Dawn"
          width="100%"
        />
      </div>
    </div>
    <div class="island__box">
      <div class="island__box--description">
        <p class="island__box--description-name">Reverse Mountain</p>
        <p class="island__box--description-location"><span
            class="material-icons location"
          >location_on</span>
          Red Line
        </p>
      </div>
      <div class="island__image--container">
        <img
          class="island-image"
          src="../../images/places/reverse.svg"
          alt="Dawn"
          width="100%"
        />
      </div>
    </div>
  </div>

</div>
